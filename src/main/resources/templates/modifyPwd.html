<!DOCTYPE html>
<!-- beautify ignore:start -->
<html xmlns:th="http://www.thymeleaf.org"
  lang="en"
  class="light-style customizer-hide"
  dir="ltr"
  data-theme="theme-default"
  data-static-path="/"
  data-template="vertical-menu-template-free"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>POLAROID</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="img/polaroid_logo_m.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="vendor/fonts/boxicons.css" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="vendor/css/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="css/demo.css" />

    <!-- add css -->
    <link rel="stylesheet" href="css/add-style.css">


    <!-- Vendors CSS -->
    <link rel="stylesheet" href="vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />

    <!-- Page CSS -->
    <!-- Page -->
    <link rel="stylesheet" href="vendor/css/pages/page-auth.css" />
    <!-- Helpers -->
    <script src="vendor/js/helpers.js"></script>

    
    <script src="js/config.js"></script>
  </head>

  <body>
    <!-- Content -->

    <div class="container-xxl">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
          <!-- Register -->
          <div class="card">
            <div class="card-body">
              <!-- Logo -->
            
                
                  
                  <h1 class="logo-box">
                    <a href="#">
                      <img src="img/polaroid_logo.png" alt="polaroid logo" class="logo-login">
                    </a>
                  </h1>
                
              
              <!-- /Logo -->
              <h4 class="mb-2"></h4>
              <p class="mb-4"></p>

              <form id="formAuthentication" class="mb-3" action="changePwd" method="POST">
              <input type="hidden" name="memberEmail" th:value="${param.memberEmail}">
                <br>
                <h5 class="text-align weight">비밀번호 재설정</h5>
                <p class="mb-4 text-align">
                <br>  
                </p>
                <div class="mb-3 form-password-toggle">
                  <div class="d-flex justify-content-between">
                    <label class="form-label" for="password">비밀번호 설정</label>
                  </div>
                  <div class="input-group input-group-merge">
                    <input
                      type="password"
                      id="memberPwd"
                      class="form-control"
                      name="memberPwd"
                      placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                      aria-describedby="password"
                    />
                    <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                  </div>
                </div>
                <div class="mb-3 form-password-toggle">
                  <div class="d-flex justify-content-between">
                    <label class="form-label" for="password">비밀번호 확인</label>
                  </div>
                  <div class="input-group input-group-merge">
                    <input
                      type="password"
                      id="memberPwdCheck"
                      class="form-control"
                      name="memberPwdCheck"
                      placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                      aria-describedby="password"
                    />
                    <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                  </div>
                </div>
               
                <div class="mb-3">
                  <button class="btn btn-primary d-grid w-100" type="button" id="modified">수정 완료</button>
                </div>
              </form>

              <p class="text-center">
                <span>계정이 없으신가요?</span>
                <a th:href=${"join"}>
                  <span>가입하기</span>
                </a>
              </p>
             
            </div>
          </div>
          <!-- /Register -->
        </div>
      </div>
    </div>

    <!-- / Content -->

    

    <!-- Core JS -->
    <!-- build:js static/vendor/js/core.js -->
    <script src="vendor/libs/jquery/jquery.js"></script>
    <script src="vendor/libs/popper/popper.js"></script>
    <script src="vendor/js/bootstrap.js"></script>
    <script src="vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>

    <script src="vendor/js/menu.js"></script>
    <!-- endbuild -->

    <!-- Vendors JS -->

    <!-- Main JS -->
    <script src="js/main.js"></script>

    <!-- Page JS -->

    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.min.js"></script>
    
    <script th:inline="javascript">
    
       $(document).ready(function(){
          $("#formAuthentication").validate({
             //규칙
             rules: {
                memberPwd: {
                   required : true,
                   rangelength : [8, 12]
                },
                memberPwdCheck: {
                  required : true,
                  rangelength : [8, 12],
                  equalTo : memberPwd
               }
             },
             //규칙체크 실패시 출력될 메세지
             messages: {
                memberPwd: {
                  required : "필수 입력사항 입니다.",
                  rangelength : "최소 8자 최대 12자 이하로 입력해주세요."
               },
               memberPwdCheck: {
                  required : "필수 입력사항 입니다.",
                  rangelength : "최소 8자 최대 12자 이하로 입력해주세요.",
                  equalTo : "암호가 일치하지 않습니다."
               }
             }
          });
       });
       
       $("#modified").click(function(){
         var memberEmail = /*[[${param.memberEmail}]]*/;
         var memberPwd = $('#memberPwd').val();
         console.log("memberEmail : " , memberEmail);
         console.log("memberPwd : " , memberPwd);
         $.ajax({
               method: "POST",
               url: "/polaroid/changePwd",
               data: JSON.stringify({
                  memberEmail : memberEmail,
                  memberPwd : memberPwd
               }),
               contentType: "application/json",
               dataType: "json",
               success: function(data){
                  if(data == "1") {
                	 alert("비밀번호가 변경되었습니다.")
                     location.href="/polaroid/loginForm";
                  } else {
                     location.href="/polaroid/modifyPwd";
                     alert("변경실패");
                  }
               },
               error: function(error){
                  return false;
               }
         });
         
      });
       
    </script>
  </body>
</html>
